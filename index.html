<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线模拟考试系统</title>
    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <!-- 预连接 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.css">
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/vue-router@4.2.4/dist/vue-router.global.prod.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.full.min.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/pinia@2.1.6/dist/pinia.iife.prod.js" as="script">
    <!-- 预加载字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" as="style">
    <!-- 添加缓存控制 -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  </head>
  <body>
    <div id="app"></div>
    <!-- CDN 资源 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.2.4/dist/vue-router.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.full.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/pinia@2.1.6/dist/pinia.iife.prod.js" defer></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
